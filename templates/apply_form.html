<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5; 
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        color: #555; 
        font-size: 1.2rem;
        margin-top: 10px;
    }
    form {
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff; 
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    }
    label {
        color: #555; 
        display: block;
        margin-top: 10px;
        font-size: 1.2rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc; 
        border-radius: 5px;
        font-size: 1.2rem;
        box-sizing: border-box; 
    }
    input[type="submit"] {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f5f5f5; 
        color: #000000; 
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2rem;
        margin-top: 20px;
        border: 2px solid #c670b77a; 
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    input[type="submit"]:hover {
        border: 2px solid #000000; 
        color: #000000; 
    }

    a.back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f5f5f5;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 20px;
            border: 2px solid #c670b77a;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a.back-button:hover {
            border: 2px solid #0000007a;
            color: #000000;
        }  
</style>
<body>
    <form method="POST" enctype="multipart/form-data">
    <label for="firstname">Your Name:</label>
    <input type="text" id="firstname" name="firstname" required>
    <br>

    <label for="lastname">Your Name:</label>
    <input type="text" id="lastname" name="lastname" required>
    <br>

    <label for="applicant_email">Email:</label>
    <input type="email" id="applicant_email" name="applicant_email" required>
    <br>
    
    <label for="cv_upload">Upload CV (PDF  files only):</label>
    <input type="file" id="cv_upload" name="cv" accept=".pdf" required>
    <br>

    <input type="submit" value="Submit Application">
</form>
<a href="{{ url_for('job_list') }}" class="back-button">Back to Job List</a>

</body>
